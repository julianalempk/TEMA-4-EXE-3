<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validação de Idade</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #9b80d4;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #9bcdd6;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            color: #4bc8eb;
            font-size: 2em;
            margin: 0 0 10px;
        }
        p {
            color: #380cd6;
            font-size: 1.2em;
            margin: 0;
        }

        /* Ajustes de responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }
            p {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="titulo">Validação de Idade</h1>
        <p id="mensagem"></p>
    </div>

    <script>
        let idade = prompt("Qual é a sua idade?");
        let mensagem;

        if (idade >= 18) {
            alert("Parabéns,você é maior de idade!.");
            mensagem = "Parabéns,você é maior de idade!.";
            mensagem.style.color = "green";
        } else {
            alert("Você é menor de idade.");
            mensagem = "Falta pouco mas você é menor de idade!.";
            mensagem.style.color = "red";
        }

        // Exibe a mensagem na página
        const mensagemElemento = document.getElementById('mensagem');
        mensagemElemento.textContent = "Sua idade é: "+ idade + "." + mensagem; //ACRESECENTEI
    </script>
</body>
</html>
